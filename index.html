<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLESB - GitHub Expert</title>
  <!-- Favicon: Black logo for light mode, White logo for dark mode -->
  <link rel="icon" href="/assets/github-logo-black.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/assets/github-logo-white.png" media="(prefers-color-scheme: dark)">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E8E8E8;
      /* Light gray background from reference */
    }

    /* Custom scrollbar for clean look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Custom scrollbar class for chat panels */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.04);
      border-radius: 4px;
      margin: 8px 0;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    /* Animation utilities for overlays */
    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoom-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slide-in-from-bottom {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fade-in;
    }

    .zoom-in {
      animation-name: zoom-in;
    }

    .zoom-in-95 {
      animation-name: zoom-in;
    }

    .slide-in-from-bottom-2 {
      animation-name: slide-in-from-bottom;
    }

    .slide-in-from-bottom-4 {
      animation-name: slide-in-from-bottom;
    }

    .duration-300 {
      animation-duration: 300ms;
    }

    .duration-400 {
      animation-duration: 400ms;
    }

    .duration-500 {
      animation-duration: 500ms;
    }

    .duration-700 {
      animation-duration: 700ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
